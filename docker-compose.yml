services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rent-management-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: rent-management
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - rent-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rent-management-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/rent-management?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_here_make_it_long
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: info
    depends_on:
      - mongodb
    networks:
      - rent-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  rent-network:
    driver: bridge
